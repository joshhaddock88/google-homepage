<!DOCTYPE html>
<html>
    <head>
        <title>Google Home Page</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <div class="left-side">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="right-side">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img src="images/google-menu-icon.png" alt="Google Menu Icon">
                <img src="images/profile-pic.jpg" alt="Gmail profile">
            </div>
        </header>
        <main>
        <a href="#"><img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Google logo">
        </a>
        <div>
            <form>
                <input id="google-search-bar" type="search" placeholder="">
                <br>
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </form>
            <p><img src="images/google-store-icon.png" alt="">Black Friday savings are now live on the <a href="https://store.google.com/us/?utm_source=hpp&utm_medium=google_oo&utm_campaign=GS105973&utm_content=HPP-B">Google Store</a></p>
        </div>
        </main>
        <footer>
            <div class="left-side">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div>
                <p><img src="images/leaf.png" alt="">Carbon neutral since 2007</p>
            </div>
            <div class="right-side">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
