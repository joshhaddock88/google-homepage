<!DOCTYPE html>
<html>
    <head>
        <title>Google Home Page</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="header-left">
                    <a class="header-left" href="#">About</a>
                    <a class="header-left" href="#">Store</a>
                </div>
                <div class="header-right">
                    <a class="header-right" href="#">Gmail</a>
                    <a class="header-right" href="#">Images</a>
                    <a class="header-right" href="#"><img id="google-menu-icon" src="images/google-menu-icon.png" alt="Google Menu Icon"></a>
                    <a href="#"><img id="gmail-profile" src="images/profile-pic.jpg" alt="Gmail profile"></a>
                </div>
            </div>
        </header>
        <main>
        <img id="logo" src="images/google-logo.jpg" 
            alt="Google logo">
        <div>
            <form>
                <input id="google-search-bar" type="search" placeholder="">
                <br>
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </form>
        </div>
        </main>
        <footer>
            <div class="footer">
                <div>
                    <a class="footer-left" href="#">Advertising</a>
                    <a class="footer-left" href="#">Business</a>
                    <a class="footer-left" href="#">How Search Works</a>
                </div>
                <div class="footer-center">
                    <a style="text-align: center;"href="#"><img id="leaf-image" src="images/leaf.png" alt="">Carbon neutral since 2007</a>
                </div>
                <div>
                    <a class="footer-right" href="#">Privacy</a>
                    <a class="footer-right" href="#">Terms</a>
                    <a class="footer-right" href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
